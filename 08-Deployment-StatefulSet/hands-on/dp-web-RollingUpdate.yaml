apiVersion: apps/v1
kind: Deployment

metadata:
  name: dp-web  

spec:
  replicas: 10

  selector:
    matchLabels:
      app: node-web

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%

  template:
    metadata:
      name: node-web
      labels:
        app: node-web

    spec:
      containers:
      - image: whatwant/node-web:1.0
        name: node-web
        ports:
        - containerPort: 8080
          protocol: TCP
        imagePullPolicy: Always
