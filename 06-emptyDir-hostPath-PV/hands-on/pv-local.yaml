apiVersion: v1
kind: PersistentVolume

metadata:
  name: pv-local   

spec:
  capacity:
    storage: 100Mi

  accessModes:
  - ReadWriteOnce

  persistentVolumeReclaimPolicy: Retain

  storageClassName: sc-local        

  local:
    path: /tmp/pv-local

  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - worker1
